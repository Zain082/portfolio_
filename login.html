<html lang="en">

<head>
  <title>Login Page</title>

<link rel="stylesheet" href="style.css">

<style type="text/css">
    #ui{
        background-color: #333 ;
        border-radius: 10px;
        padding: 30px;
        margin-top: 50px;
    }
    #ui label{
        color: #fff;
    }
    #e{
        align-items: center;
    }

  

</style>


</head>

<body>
 
<div class="container">

    

    <div class="row ">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div id="ui">
                <form class="form-group">
                 
                    <div class="row">
                        <div class="col-lg-6">
                            <label >Email :</label>
                            <input type="email" class="form-control" placeholder="Enter Your Email" id="email">

                        </div>
<br>
                        <div class="col-lg-6">
                            <label >Password :</label>
                            <input type="Password"  class="form-control" placeholder="Enter Your Password" id="pass">

                        </div>
                    </div>
                    <br>
                   
                    <br>
                    <center>
                    <input type="submint" onclick="result()" name="submint" value="submint" class="btn btn-primary btn-block btn-lg">
                </center>
   
   
                </form>
            </div>
        </div>
        <div class="col-lg-3">

        </div>
    </div>
</div>



<script>
    function result()
    {
        //login email and Password
        var loginemail = document.getElementById("email").value
        var loginpass = document.getElementById("pass").value

//signup email and Password
        var accemail =localStorage.getItem("Email")
        var accpass =localStorage.getItem("Password")


        if(loginemail == accemail && loginpass == accpass)
        {
            alert("Login successfully!")
            window.location.href="https://zain082.github.io/portfolio/"
        }
        else
        {
            alert("Invalid email and Password")
        }
    }
</script>

</body>

</html>
